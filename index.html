<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
    <title>You can!</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="heading">You can!</h1>
      </div>
      <div class="main">
        <div class="left">
          <h2 class="heading form">Add habbit</h2>
          <form class="form-for-habbit" id="form-for-habbit">
            <div class="input-area">
              <input type="text" class="form-control" id="title" name="title" placeholder="Input title">
              <select class="btn type" name="type" id="type">
                <option value="Health">Health</option>
                <option value="Sport">Sport</option>
                <option value="Skills">Skills</option>
                <option value="Hobby">Hobby</option>
                <option value="Mind">Mind</option>
              </select>
            </div>
            <button type="button" class="btn random">Random</button>
            <button type="submit" class="btn create">Create</button>
          </form>
        </div>

        <div class="right">
          <div class="heading card">
            <h2>Your habbits</h2>
            <div>
              <label for="select">Sort: </label>
              <select class="btn sort" name="sort" id="sort">
                <option value="date">Date</option>
                <option value="type">Type</option>
                <option value="progress">Progress</option>
              </select>
            </div>
          </div>

          <div class="habbits-cards" id="habbits-cards"></div>
        </div>
      </div>

      <div class="habbit-modal" id="habbit-modal"></div>

      <div class="habbit-modal edit " id="habbit-modal-edit">
        <h2>Edit habbit:</h2>
        <form class="form" id="form-for-edit">
          <div class="input-area">
            <input type="text" class="form-control" id="title" name="title">
            <select class="btn type" name="type" id="type">
              <option value="Health">Health</option>
              <option value="Sport">Sport</option>
              <option value="Skills">Skills</option>
              <option value="Hobby">Hobby</option>
              <option value="Mind">Mind</option>
            </select>
          </div>
          <button type="submit" class="btn edit">Edit</button>
          <button type="button" class="btn edit" id="btn-edit-del">Delete</button>
        </form>
      </div>

      <div class="modal-backdrop" id="modal-backdrop"></div>

    </div>
    <script src="app.js"></script>  
  </body>
</html>
