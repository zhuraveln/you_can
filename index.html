<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
    <title>You can!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">You can!</h1>
      <form class="form" id="form-for-habbit">
        <h2 class="heading">Add habbit</h2>
        <div class="form-control">
          <!-- <label for="title">Title</label> -->
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Input title"
          >
          <select class="btn type" name="type" id="type">
            <option value="Health">Health</option>
            <option value="Sport">Sport</option>
            <option value="Skills">Skills</option>
            <option value="Hobby">Hobby</option>
            <option value="Mind">Mind</option>
          </select>
        </div>
        <button type="submit" class="btn">Create</button>
      </form>

      <select class="btn sort" name="sort" id="sort">
        <option value="date">Date</option>
        <option value="type">Type</option>
        <option value="progress">Progress</option>
      </select>

      <div class="habbits-cards" id="habbits-cards"></div>
    </div>

    <div class="habbit-modal" id="habbit-modal"></div>
    <div class="modal-backdrop" id="modal-backdrop"></div>

    <script src="app.js"></script>
  </body>
</html>
